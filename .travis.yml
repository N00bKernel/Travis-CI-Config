install:
  - sudo apt-get install -y subversion g++ zlib1g-dev build-essential git python time gawk gettext unzip file libssl-dev wget gcc flex bison libz-dev libncurses-dev make

addons:
  apt:
    update: true

sudo: false

script:
  - git clone https://github.com/openwrt/openwrt.git -b openwrt-18.06
  - cd openwrt
  - ./scripts/feeds update -a
  - ./scripts/feeds install -a
  - curl -O https://raw.githubusercontent.com/chankruze/TL-WR841N-v11/master/compiling/tl-wr841n-v11_defconfig
  - rm -rf .config
  - mv tl-wr841n-v11_defconfig .config
  - make download
  - make -j4

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "chankruze"
  - git config --local user.email "chankruze@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: openwrt/bin/targets/ar71xx/tiny/openwrt-ar71xx-tiny-tl-wr841-v11-squashfs-factory.bin
  skip_cleanup: true
  on:
    tags: true
